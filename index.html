<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sage login clone</title>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Nunito+Sans:opsz,wght@6..12,200&display=swap");
    </style>
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1">login to sage</h1>
        <form action="">
          <label for="">email or username</label>
          <input type="text" placeholder="email or username" name="" id="" />
          <label for="">password</label>
          <input type="password" placeholder="password" name="" id="" />
          <a href="#">forgot password?</a>
          <button class="btn">log in</button>
        </form>
        <div class="footer">
          <h3>login with another account</h3>
          <div class="img">
            <img src="./img/1.png" alt="" />
            <img src="./img/2.png" alt="" />
            <img src="./img/3.png" alt="" />
            <img src="./img/4.png" alt="" />
            <img src="./img/5.png" alt="" />
          </div>
          <a href="#">Not a member yet?. <strong>Sign up free</strong></a>
        </div>
      </div>
    </div>
  </body>
</html>
